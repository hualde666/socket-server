<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <title>SocketServer</title>

</head>
<body>
    <h1>Acceso Denegadooo</h1>
 
    <script src="socket.io/socket.io.js"></script>
        <script>
            
           var socket = io();
            
            socket.on('connect',function() {
                console.log('Conectados al servidor desde html')

            });
            socket.on('disconnect',function() {
                console.log('Desconectados del servidor desde html')

            });
            socket.emit('mensaje',{ nombre: 'Irene  desde html'});
            socket.on('mensaje',function(playload){
                console.log('Escuchando del servidor:',playload)
            })

            socket.on('bandas-activas',function(bandas){
                console.clear();
                console.table(bandas)
            })
        </script>




</body>
</html>
